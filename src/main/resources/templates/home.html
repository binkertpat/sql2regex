<!DOCTYPE HTML>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>sql2regex</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/styles/site.css}" rel="stylesheet" />
    <meta name="description" content="Converting tool from sql to regular expressions.">
    <meta name="keywords" content="sql, regex">
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta http-equiv="content-Language" content="en" />
    <meta name="author" content="Patrick Binkert, Maximilian Förster">
    <meta name="publisher" content="Patrick Binkert, Maximilian Förster"/>
    <meta name="copyright" content="Patrick Binkert, Maximilian Förster"/>
    <meta name="audience" content="alle" />
    <meta name="page-type" content="converter" />
    <meta name="page-topic" content="SQL REGEX" />
    <meta name="revisit-after" content="2 days" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>
</head>
    <body class="bg-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <a class="navbar-brand" href="#">sql2regex</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">converter</a>
                    <a class="nav-link" href="#">examples</a>
                    <a class="nav-link" href="#">about us</a>
                    <a class="nav-link" href="#">contributer</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show d-flex align-items-center mt-3" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div>
                This Website is still <strong>under construction</strong>!
            </div>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>

    <div class="container bg-dark">
        <div class="card">
            <div class="card-body">
                <div class="input-group">
                    <textarea class="form-control"  placeholder="insert sql-statement" aria-label="insert sql-statement" style="height: 200px"></textarea>
                </div>
                <h3>set options</h3>
                <div class="row row-cols-4 pt-2 pb-3">
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="casesensititytoggle" checked>
                            <label class="form-check-label" for="casesensititytoggle">case sensitivity</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="tablenameordertoggle" checked>
                            <label class="form-check-label" for="tablenameordertoggle">table name order</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="joinordertoggle" checked>
                            <label class="form-check-label" for="joinordertoggle">(inner) join order)</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="misspellingtoggle" checked>
                            <label class="form-check-label" for="misspellingtoggle">misspelling (1 character)</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="whereconditionordertoggle" checked>
                            <label class="form-check-label" for="whereconditionordertoggle">where condition order</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="havingconditionordertoggle" checked>
                            <label class="form-check-label" for="havingconditionordertoggle">having condition order</label>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="datatypescreatetabletoggle" checked>
                            <label class="form-check-label" for="datatypescreatetabletoggle">data type create table</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="open" checked>
                            <label class="form-check-label" for="open">open</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-lg mb-2 display-6" type="button">convert</button>
                </div>
                <div class="input-group">
                    <textarea class="form-control"  placeholder="generated regex" aria-label="generated regex" style="height: 200px"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery.slim.min.js}" ></script>
    <script th:src="@{/js/popper.min.js}" ></script>
    <script th:src="@{/js/bootstrap.min.js}" ></script>
    </body>
</html>
